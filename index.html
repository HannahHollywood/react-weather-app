<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Weather App ðŸŒ¤</title>
  </head>
  <body>
    <div class="app-container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>

        <h1>Perth, WA Australia</h1>
        <ul>
          <li>Sunday 14:30</li>
          <li>Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="inline-fix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature">19</span
                ><span class="units">Â°C | <a href="#">Â°F</a></span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Precipitation: 24%</li>
              <li>Humidity: 67%</li>
              <li>Wind: 14 km/h</li>
            </ul>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary">Temp</button>
              <button type="button" class="btn btn-primary">
                Precipitation
              </button>
              <button type="button" class="btn btn-primary">Wind</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
